<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles-essential.css">
        <link rel="stylesheet" type="text/css" href="options.css">
        <script src="js-essential.js"></script>
        <script src="options.js"></script>
        <script type="text/javascript">
			window.onload = loadTable;
			setInterval(loadTable, 60000);
        </script>
		<title>Webservice Monitor</title>
	</head>
	<body>
		<header id="header">
        	<div id="header-upper">
            	<div id="header-upper-content" class="center">
                	<h1 id="page-title">Webservice Monitor</h1>
                </div>
            </div>
            <div id="header-lower">
            	<div id="header-lower-content" class="center">
                	<ul id="main-menu">
                    	<li><a href="#">Home</a></li>
                        <li><a href="dependency.html">Dependency Tree</a></li>
                        <li onClick="openOptions()"><a href="#">Add Webservice</a></li>
                    </ul>
                </div>
            </div>
		</header>
        <div id="abc">
            <div id="popupAdd">
                <!-- Contact Us Form -->
                <form action="#" id="form" method="post" name="form">
                    <img id="close" src="res/x_blue.png" onclick ="closeOptions()">
                    <h2>New Webservice</h2>
                    <hr>
                    <input id="name" name="name" placeholder="Name" type="text">
                    <input id="url" name="url" placeholder="Url" type="text">
                    <a href="javascript:%20validateOptions()" id="submit">Add</a>
                </form>
            </div>
        </div>
		<div id="main-body">
            <div id="main-body-content" class="center">
                <table id="table">
                    <tr id="table-header">
                        <th>Service</th>
                        <th>Status</th>
                        <th>Response Time (ms)</th>
                        <th>Last Updated</th>
                        <th></th>
                    </tr>
                </table>
            </div>
		</div>
		<div id="footer">
			<div id="footer-content" class="center">
				<a id="last-updated">Last Updated: </a>
			</div>
		</div>
	</body>
</html>
